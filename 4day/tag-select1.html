<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- multiple 속성은 ctrl누른 채 option항목을 선택하면 다중 선택이 가능-->
    <select size="3" multiple>
        <option value="coffee">커피</option>
        <option value="coke">콜라</option>
        <option value="juice">쥬스</option>
        <option value="water" selected>생수</option>
        <option value="tea">녹차</option>
        <option value="beer">맥주</option>
    </select>
    <br><br>
    <input type="text" />
    <textarea cols="30" rows="14" placeholder="입력하세요" style="display: block;"></textarea> <!-- 인라인태그를 자동으로 줄바꿈 처리 해줌-->
    <br>
    <p>작업 진행 중... 30%...</p> <!-- 정적으로만 가능함-->
    <progress value="30" max="100"></progress>
    <br>
    <!-- value 속성에 콘텐츠를 써 줍니다. input이나 button 둘중에 아무거나 써도 됨-->
    <input type="button" value="PUSH">
    <!-- 태그 사이에 콘텐츠를 써 줍니다. -->
    <button>PUSH</button>
</body>
</html>
