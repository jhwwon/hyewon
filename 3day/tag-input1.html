<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- inline-block -> 줄바꿈 X, 가로-세로크기를 지정하면 O -->
    <!-- block -> 줄바꿈 O, 가로-세로크기를 지정하면 O -->
    <!-- inline -> 줄바꿈 X, 가로 크기를 지정하면 X -->
    <h3>입력 필드를 만든다</h3>
    <input>
    <input>

    <br>
    <h3>type="text"</h3>
    <input type="text" placeholder="텍스트를 입력하세요" maxlength="15" size="30">
    <br>
    <h3>type="text" & type="password"</h3>
    <input type="text" placeholder="아이디를 입력하세요" maxlength="8" size="20">
    <br>
    <input type="password" placeholder="비밀번호를 입력하세요" maxlength="15" size="20">

    <br>
    <h3>type="number"</h3>
    사과 <input type="number" min="0" max="10" step="3">개를 주세요!

    <br>
    <h3>type="color"</h3>
    <input type="color">

    <br>
    <h3>type="button"</h3>
    <input type="button" value="PUSH">
    <input type="button" value="PUll">

    <br>
    <p>좋아하는 과일을 하나만 고르세요</p>
    <input type="radio" name="subject">국어
    <input type="radio" name="subject">영어
    <input type="radio" name="subject">수학

    <p>좋아하는 과일을 모두 고르세요</p>
    <input type="checkbox" name="food">사과
    <input type="checkbox" name="food">샤인머스켓
    <input type="checkbox" name="food">수박

    <br>
    <h1>로그인 해주세요</h1>
    <label>
        아이디: <input type="text">
    </label>
    <br>
    <label>
        비밀번호: <input type="password">
    </label>

    <br>
    <!-- 날짜 입력 폼 태그 -->
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">

    <br>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">

    <br>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50">

    <br> <!-- 내가 컨트롤 한 값이 숫자로 표시되게 하려면 javascript를 사용해야 함-->
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50" oninput="volumeOutput.value = vol.value">
    <output name="volumeOutput" id="volumeOutput">25</output>
</body>

</html>
