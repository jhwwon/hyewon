<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- margin을 4개로 표현했을 시 위치: 위쪽 오른쪽 아래쪽 왼쪽 -->
  <!-- margin을 2개로 표현했을 시 위치: 위쪽-아래쪽 왼쪽-오른쪽 -->
  <!-- margin을 1개로 표현했을 시 위치: 위쪽-아래쪽-왼쪽-오른쪽 -->
  <span style="width:200px; margin: 20px 20px; background-color:aqua;">Hello</span>
  <span style="height:200px; padding: 20px 20px; background-color:red;">World</span>
  <br>
  <div style="margin: 10px; width:100px; background-color:yellow;">Hello</div>
  <div style="padding: 10px; width:100px; height:120px; background-color:royalblue;">World</div>
</body>
</html>
