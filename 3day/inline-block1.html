<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <span태그는 padding, margin은 좌우에만 적용됨>-->
  <!-- margin을 4개로 표현했을 시 위치: 위쪽 오른쪽 아래쪽 왼쪽 -->
  <!-- margin을 2개로 표현했을 시 위치: 위쪽-아래쪽 왼쪽-오른쪽 -->
  <!-- margin을 1개로 표현했을 시 위치: 위쪽-아래쪽-왼쪽-오른쪽 -->
  <!-- 위쪽 아래쪽은 margin이 적용안되기 때문에 600px로 지정해도 적용X-->
  <span style="width:200px; margin: 400px 100px; background-color:aqua;">Hello</span>
  <span style="height:200px; padding: 100px 50px; background-color:red;">World</span>
  <br>
  <div style="margin: 10px; width:80px; background-color:yellow;">Hello</div>
  <div style="padding: 20px; width:200px; height:120px; background-color:royalblue;">World</div>
</body>
</html>
