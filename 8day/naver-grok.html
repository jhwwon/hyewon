<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER 회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            color: #03c75a;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group select {
            appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 10px center;
            background-size: 12px;
        }
        .birth-group {
            display: flex;
            gap: 10px;
        }
        .birth-group select {
            flex: 1;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #03c75a;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #02b050;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NAVER</div>
        <form>
            <div class="form-group">
                <label for="email">아이디</label>
                <input type="email" id="email" placeholder="@naver.com">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label for="password-confirm">비밀번호 재확인</label>
                <input type="password" id="password-confirm">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label>생년월일</label>
                <div class="birth-group">
                    <select>
                        <option>년 (세자리)</option>
                        <option>1990</option>
                        <option>1991</option>
                        <!-- 더 많은 연도 추가 가능 -->
                    </select>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <!-- 1~12월 -->
                    </select>
                    <select>
                        <option>일</option>
                        <option>1</option>
                        <option>2</option>
                        <!-- 1~31일 -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">성별</label>
                <select id="gender">
                    <option>남자</option>
                    <option>여자</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">휴대전화 인증번호 입력</label>
                <input type="text" id="phone">
            </div>
            <button type="submit" class="submit-btn">가입하기</button>
        </form>
    </div>
</body>
</html>
