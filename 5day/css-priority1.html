<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main2.css" />
  <style>
    /* 내부 방식의 스타일 */
    div {
      color: blue;
    }

    /* 파일이 어느 위치에 있느냐에 따른 우선순위
      CSS 적용 방식에 대한 우선순위 
        1. 인라인 스타일
        2. 내부 스타일
        3. 외부 스타일
        4. @import 스타일
    */
  </style>
</head>
<body>
  <!-- 인라인 스타일 -->
  <div style="color: red;">안녕하세요</div>
</body>
</html>
