<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main1.css" />
</head>
<body>
  <div class="login">로그인</div>
  <div class="passkey">패스키 로그인</div>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="triangle1"></div>
  <div class="toggle-off"> <!-- 제일 큰 원-->
    <div class="toggle-off-circle"></div> <!-- 체크하는 작은 원 -->
    <div class="toggle-off-label">OFF</div> <!-- label 글씨 -->
  </div>
  <div class="toggle-on">
    <div class="toggle-on-label">ON</div>
    <div class="toggle-on-circle"></div>
  </div>
  <div class="check-circle">
    <div class="checkmark"></div>
  </div>
</body>
</html>
